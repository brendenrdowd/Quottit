<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{user.username}}</title>
  <!-- {% load static %} -->
  <!-- {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container">
    <nav>
      <div class="nav-wrapper blue">
        <a class="brand-logo" href="/dashboard"><i class="material-icons">home</i></a>
        <ul id="nav-mobile" class="right">
          <li><a class="navlink" href="/logout"><i class="material-icons">backspace</i></a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col s6 center">
        <h4>Posts by {{user.name}}</h4>
      </div>
      <div class="col s6 center">
        <h4>{{contents.count}}</h4>
      </div>
    </div>
    <div class="row">
      {% for i in contents %}
      <div class="card">
        <div class="card-content">
          <h4>{{i.quote}}</h4>
          <h5 class="right">- {{i.author}}</h5>
          <br>
        </div>
        <div class="card-action">
            <a class="blue-text" href="/dashboard/favorite/{{i.id}}">Add to My List</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
